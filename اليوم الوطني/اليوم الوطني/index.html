<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اليوم الوطني السعودي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(rgba(0, 108, 53, 0.9), rgba(0, 108, 53, 0.9)), 
                  url('https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg') center/cover no-repeat;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 15px;
      display: inline-block;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }

    .quiz {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
    }

    .quiz button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #006c35;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .quiz button:hover {
      background: #00994d;
      transform: scale(1.05);
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }

    #anthemButton {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #006c35;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    #anthemButton:hover {
      background: #00994d;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <h1>🇸🇦 اليوم الوطني السعودي 95</h1>
  <p>هي لنا دار ✨</p>

  <div id="countdown"></div>

  <div class="quiz">
    <h2>سؤال وطني 🎉</h2>
    <p>متى تم توحيد المملكة العربية السعودية؟</p>
    <button onclick="checkAnswer(this,true)">1932</button>
    <button onclick="checkAnswer(this,false)">1950</button>
    <button onclick="checkAnswer(this,false)">1925</button>
    <p id="result"></p>
  </div>

  <audio id="anthem" loop>
    <source src="https://www.nationalanthems.info/sa.mp3" type="audio/mpeg">
  </audio>
  <button id="anthemButton" onclick="toggleAnthem()">تشغيل / إيقاف النشيد الوطني</button>

  <script>
    // عد تنازلي
    const targetDate = new Date("Sep 23, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = distance > 0 
        ? `${days} يوم - ${hours} ساعة - ${minutes} دقيقة - ${seconds} ثانية`
        : "كل عام والوطن بخير 🇸🇦";
    }, 1000);

    // سؤال تفاعلي
    function checkAnswer(button, correct) {
      const result = document.getElementById("result");
      if(correct) {
        result.innerHTML = "إجابة صحيحة 🎉🇸🇦";
        result.style.color = "lightgreen";
      } else {
        result.innerHTML = "إجابة خاطئة ❌ حاول مرة أخرى";
        result.style.color = "red";
      }
    }

    // تشغيل/إيقاف النشيد الوطني
    const anthem = document.getElementById("anthem");
    function toggleAnthem() {
      if(anthem.paused) anthem.play();
      else anthem.pause();
    }
  </script>
</body>
</html>
